<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dodaj ogłoszenie</title>
</head>
<body>
    <header>
        <h1>Otoauto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Strona główna</a></li>
                <li><a href="create_listing.html">Dodaj ogłoszenie</a></li>
                <li><a href="contact.html">Kontakt</a></li>
                <li><a href="create_profile.html">Stwórz profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Dodaj ogłoszenie</h2>
        <form id="listingForm">
            <input type="text" id="title" placeholder="Tytuł" required>
            <input type="text" id="brand" placeholder="Marka" required>
            <input type="text" id="model" placeholder="Model" required>
            <input type="number" id="year" placeholder="Rok" required>
            <input type="number" id="price" placeholder="Cena (zł)" required>
            <textarea id="description" placeholder="Opis" required></textarea>
            <input type="file" id="image" accept="image/*" required>
            <button type="submit">Dodaj ogłoszenie</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Otoauto</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
